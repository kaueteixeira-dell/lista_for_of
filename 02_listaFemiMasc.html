<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let listaMasculina = [];
    let listaFeminina = [];

    //PROCESSAMENTO
    for (let nome of listaDeNomes) {
        let genero = prompt(`O nome ${nome} é M-masculino ou F-feminino?`).toUpperCase();
        if (genero === "M" || genero === "MASCULINO") {
            listaMasculina.push(nome);
            console.log("A lista de nomes masculinos será respectivamente:", listaMasculina.join(", "));
        }
        else if (genero === "F" || genero === "FEMININO"){
            listaFeminina.push(nome);
            console.log("A lista de nomes femininos será respectivamente:", listaFeminina.join(", "));
        }
        else {
            alert(`Gênero inválido!`);
        }
    }
    
    //SAÍDA

</script>
